<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled Document</title>
	<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
	<link rel="stylesheet" href="/css/styles.css">
    <!-- Bootstrap -->
	<link href="../css/bootstrap-4.4.1.css" rel="stylesheet">
</head>
<body>
  <h1>Location Coordinates</h1>
	<div class="container">
		<div class="row">
			<div class="column">
				
			</div>
			<div class="column">
			
			</div>
		</div>
	</div>
  <p id="latitude">Latitude: Waiting...</p>
  <p id="longitude">Longitude: Waiting...</p>

  <script>
    // Connect to the Socket.io server
    var socket = io("http://localhost:3000");

    // Listen for the 'latitude' event from the server
    socket.on('latitude', function(latitude) {
      console.log("Latitude:", latitude);
      document.getElementById('latitude').textContent = latitude;
    });

    // Listen for the 'longitude' event from the server
    socket.on('longitude', function(longitude) {
      console.log("Longitude:", longitude);
      document.getElementById('longitude').textContent = longitude;
    });

    // Handle socket events
    socket.on("connect", () => {
      console.log("Connected to the server");
    });

    socket.on("disconnect", () => {
      console.log("Disconnected from the server");
    });
  </script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="../js/jquery-3.4.1.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/popper.min.js"></script> 
	<script src="../js/bootstrap-4.4.1.js"></script>
  </body>
</html>
